name: Publish app images to GHCR

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Builds and pushes one image per arch using {arch} in the image name
      - name: Build & Publish (amd64 + aarch64)
        uses: home-assistant/builder@2025.11.0
        with:
          args: >-
            --amd64
            --aarch64
            --target .
            --image ghcr.io/${{ github.repository_owner }}/{arch}-ha-app-tronbyt-server
            --version ${{ github.ref_name }}
            --no-latest
